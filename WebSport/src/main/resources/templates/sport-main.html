<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <form action="/sport/search" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="team" placeholder="Назва команди">
            <button class="btn btn-primary" type="submit">Пошук</button>
        </div>
    </form>
    <h1>Розклад</h1>
    <div th:each="el : ${posts}" class="alert alerts-info mt-2">
        <h3 th:text="${el.title}"/>
        <p><b>Місце проведення:</b> <span th:text="${el.location}"/></p>
        <p><b>Перша команда:</b> <span th:text="${el.team1}"/></p>
        <p><b>Друга команда:</b> <span th:text="${el.team2}"/></p>
        <a th:href="'/sport/' + ${el.id}" class="btn btn-warning">Детальніше</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
