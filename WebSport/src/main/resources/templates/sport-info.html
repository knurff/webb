<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alerts-info mt-2">
        <h1 th:text="${el.title}"/>
        <p><b>Час проведення:</b> <span th:text="${el.date}"/></p>
        <p><b>Місце проведення:</b> <span th:text="${el.location}"/></p>
        <p><b>Перша команда:</b> <span th:text="${el.team1}"/></p>
        <p><b>Друга команда:</b> <span th:text="${el.team2}"/></p>
        <p><b>Рахунок:</b> <span th:text="${el.res1}"/></p>
        <p><b>Рахунок:</b> <span th:text="${el.res2}"/></p>
        <a th:href="'/sport/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
        <form th:action="'/sport/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
