<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування розкладу</h1>
    <div th:each="el : ${post}" >
        <form method="post">
            <input type="text" name="title" placeholder="Введіть назву змагань" class="form-control" required><br>
            <input type="text" name="location" placeholder="Введіть найближчу дату змагань" class="form-control" required><br>
            <input type="datetime-local" name="date" placeholder="Введіть дату та час змагань" class="form-control" required><br>
            <input type="text" name="team1" placeholder="Введіть назву першої команди" class="form-control" required><br>
            <input type="text" name="team2" placeholder="Введіть назву другої команди" class="form-control" required><br>
            <input type="text" name="res1" placeholder="Рахунок" class="form-control" required><br>
            <input type="text" name="res2" placeholder="Рахунок" class="form-control" required><br>
            <button type="submit" class="btn btn-success" style="background-color: black;">Оновити</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
